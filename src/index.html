<body>

    <header>
        <h1>
            <span class="span-a">W</span><span class="span-b">E</span><span class="span-c">B</span>
        </h1>
    </header>

    <section class="about">
        <div>
            <img src="./assets/images/renato-lopes-web.png" alt="">
        </div>
        <article>
            <p class="description">
                Olá, sou o <strong>Renato Lopes</strong>, trabalho com criação de websites usando CMS como Adobe AEM, Drupal, Wordpress, Wix e também 
                handcoded HTML/CSS/JS. Para design (UX/UI) me rendi ao Figma👋
            </p>
        </article>  
    </section>

    <section class="links">
        <div>
            <i class="fas fa-link"></i>
        </div>
        <article>
            <h2>Links</h2>
            <ul>

            </ul>
            <a href="./assets/download/en-renato-lopes-resume.pdf" class="btn btn-primary"><i class="fas fa-link"></i>renato-lopes-curriculo (1.3kb)</a>
        </article>  
    </section>

    <div class="translate">
        <button class="flag-pt">PT</button> 
        <button class="flag-en">EN</button>
        <button class="flag-es">ES</button>
        <i class="fas fa-globe"></i>
    </div>

    <script>
        const spanA = document.querySelectorAll('span');
        (function () {
            spanA.forEach(item => {
                item.classList.add('span-show');
            })
            setTimeout(() => {
                spanA.forEach(item => {
                    item.classList.add('span-position');
                })
            }, 1000);
        })();

        const allSections = document.querySelectorAll('section');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });

        allSections.forEach(section => {
            observer.observe(section);
        });

                // TRANSLATE START
        const flagPt = document.querySelector('.flag-pt');
        const flagEn = document.querySelector('.flag-en');
        const flagEs = document.querySelector('.flag-es');
        const descriptionSection = document.querySelector('.description');
        const descriptionPt = `Olá, sou o <strong>Renato Lopes</strong>, trabalho com criação de websites usando CMS como Adobe AEM, Drupal, Wordpress, Wix e também handcoded HTML/CSS/JS. Para design (UX/UI) me rendi ao Figma👋`;
        const descriptionEn = `Hi, I'm <strong>Renato Lopes</strong>, I work with website creation using CMS each Adobe AEM, Drupal, WordPress, Wix, and also handcoded HTML/CSS/JS. For design (UX/UI), I enjoyed in to Figma🤟`;
        const descriptionEs = `Hola, soy <strong>Renato Lopes</strong>, creando sitios web usando CMS como Adobe AEM, Drupal, WordPress, Wix, y también handcoded HTML/CSS/JS. Para diseño (UX/UI), me rendí ante Figma✌️`;
        (function () {
            descriptionSection.innerHTML = descriptionPt
        })();
        flagPt.addEventListener('click', (e) => {
            e.preventDefault()
            descriptionSection.innerHTML = descriptionPt
        })
        flagEn.addEventListener('click', (e) => {
            e.preventDefault()
            descriptionSection.innerHTML = descriptionEn
        })
        flagEs.addEventListener('click', (e) => {
            e.preventDefault()
            descriptionSection.innerHTML = descriptionEs
        })
        // TRANSLATE END

    </script>

</body>
